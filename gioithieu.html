<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang web đơn giản</title>
  <style>
    body {
      background-image: url("https://www.pinterest.com/nguyenhuynhu4289/h%C3%ACnh-n%E1%BB%81n/");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      font-family: Arial, sans-serif;
    }
    
    .banner {
      width: 100%;
      height: 200px;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    
    .banner h1 {
      font-size: 36px;
      margin: 0;
    }
    
    .banner p {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>Trang web đơn giản</h1>
    <p>Đây là trang web đơn giản.</p>
  </div>
  
  </body>
</html>
